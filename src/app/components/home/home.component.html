<div class="popup" [hidden]="hide_popup">
    <app-main-popup (closed_popup)="close_popup($event)"></app-main-popup>
</div>
<div style="position:relative;">
    <div class="head"></div>
    <div class="slide-img">
        <!-- booking form -->
        <div class="book-form">
            <app-book-form class="form-content"></app-book-form>
        </div>
        <!--end booking form -->
        <div *ngIf="slide_num==1">
            <img src="{{slide_data[0].img_path}}" width="100%">
        </div>
        
        <mdb-carousel class="carousel slide" [animation]="'slide'" *ngIf="slide_num>=2">
            <mdb-carousel-item *ngFor="let item of slide_data">
                <img class="d-block w-100" src="{{item.img_path}}" alt="Second slide">
            </mdb-carousel-item>
        </mdb-carousel>
    </div>
</div>
<div class="home-content">
    <div class="service-content">
        <div class="service-content-header">
            <div class="service-content-header-label" [ngClass]="{lao: language_=='la'}">
                {{language_data.services}}
            </div>
            <div class="service-content-header-line"></div>
        </div>
        <div class="service-content-icons">
            <div class="service">
                <a href="/on-construction" id="airline" class="">
                    <img src="assets/imgs/Service001.png" class="img">
                </a>
                <div style="padding-bottom:15px;"><span [ngClass]="{lao: language_=='la'}" style="font-size: 20px; padding-top: 10px;">{{language_data.airline}}</span></div>
                    
            </div>
            <div class="service">
                <a href="/on-construction" id="charter_flight">
                    <img src="assets/imgs/Service003.png" class="img">
                </a>
                <div style="padding-bottom:15px;"><span [ngClass]="{lao: language_=='la'}" style="font-size: 20px; padding-top: 10px;">{{language_data.charter_flight}}</span></div>
                 
            </div>
            <div class="service">
                <a href="/on-construction" id="scenic_flight">
                    <img src="assets/imgs/Service004.png" class="img">
                </a>
                <div style="padding-bottom:15px;"><span [ngClass]="{lao: language_=='la'}" style="font-size: 20px; padding-top: 10px;">{{language_data.scenic_flight}}</span></div>
                
            </div>
            <div class="service">
                <a href="https://www.laoskywayhotel.com" id="lsw_hotel">
                    <img src="assets/imgs/Service005.png" class="img">
                </a>
                <div style="padding-bottom:15px;"><span [ngClass]="{lao: language_=='la'}" style="font-size: 20px; padding-top: 10px;">{{language_data.laoskyway_hotel}}</span></div>
                 
            </div>
        </div>

    </div>
    <div class="app-store-section">
        <div class="app-store-section-line"></div>
        <div class="app-store-section-inner">
            <div class="lsw-logo" style="margin-right: 15px;">
                <img class="main-logo" src="assets/imgs/lsw_logo.gif" width="120">
            </div>
            <div class="app-store-section-content">
                <div class="app-store-section-content-label">
                    <span *ngIf="language_=='en'">
                        <span style="color: rgb(207, 60, 60);">LAO </span><span style="color: blue;">SKYWAY APPLICATION</span>
                    </span>
                    <span *ngIf="language_=='la'">
                        <span class="lao" style="color: rgb(207, 60, 60);">ແອັບພລິເຄຊັນ </span><span class="lao" style="color: blue;">ຂອງລາວສະກາຍເວ</span>
                    </span>
                       
                </div>
                <div style="text-align: left; font-weight: bold; color: chocolate;" [ngClass]="{lao: language_=='la'}">{{language_data.download_here}}</div>
                <div class="app-store-items">
                    <a href="#">
                        <img class="sub-logo" src="assets/imgs/app-store.png" width="150">
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.app.laoskyway.dev" target="_blank">
                        <img class="sub-logo" src="assets/imgs/Google_Play.png" width="150">
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
